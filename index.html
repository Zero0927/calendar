<!DOCTYPE html>
<html ng-app="testApp">

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body  class="bd" ng-controller="TestController" align="center" ng-cloak>

  <div class="main container" ng-cloak>
    <div class="fre row">
      <label for="freq">Frequency : </label>
      <select class="form-control" ng-change="optionsChange()" ng-model="freq" id="freq">
       <option value="Daily">Daily</option>
       <option value="Weekly">Weekly</option>
       <option value="Monthly">Monthly</option>
       <option value="Yearly">Yearly</option>
     </select>
   </div>
   
   <div class="row form-group" ng-if="freq=='Daily'" ng-include="'./daily.tpl.html'"></div>
   <div class="row form-group" ng-if="freq=='Weekly'" ng-include="'./weekly.tpl.html'" ng-cloak></div>
   <div class="row form-group" ng-if="freq=='Monthly'" ng-include="'./monthly.tpl.html'" ng-cloak></div>
   <div class="row form-group" ng-if="freq=='Yearly'" ng-include="'./yearly.tpl.html'" ng-cloak></div>

   <div class="row">
     <button class="btn btn-default" type="button" ng-click="isCollapsed=false"> Cancel </button>
     <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Ok</button>
   </div>

  
  <div class="row" uib-collapse="!isCollapsed">
    <div class="msg">{{text}}
      <span ng-show="monthFlag == false">
      <span ng-show="freq=='Monthly'">
         on the {{choices[leftIndex]}} {{week[rightIndex]}}
       </span>
     </span>
     <span ng-show="freq=='Yearly'">
      <span ng-show="yearSwitch == true">
        on the {{choices[leftIndex]}} {{week[rightIndex]}}
      </span>
    </span>
  </div>
</div>

</div>

<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./bower_components/angular-pickadate/dist/angular-pickadate.js"></script>
<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="./bower_components/angular-touch/angular-touch.js"></script>
<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="./bower_components/rrule/lib/rrule.js"></script>
<script type="text/javascript" src="./bower_components/rrule/lib/nlp.js"></script>
<script src="./app.js"></script>
</body>
</html>
